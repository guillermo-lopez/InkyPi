<div class="settings-container">
    <h2>TickTick Calendar Settings</h2>
    
    <div class="form-group">
        <label for="client_id">Client ID:</label>
        <input type="text" id="client_id" name="client_id" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="client_secret">Client Secret:</label>
        <input type="password" id="client_secret" name="client_secret" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="show_completed">Show Completed Tasks:</label>
        <input type="checkbox" id="show_completed" name="show_completed" class="form-check-input">
    </div>

    <div class="form-group">
        <label for="max_tasks">Maximum Tasks Per Day:</label>
        <input type="number" id="max_tasks" name="max_tasks" class="form-control" min="1" max="20" value="5">
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    if (loadPluginSettings) {
        document.getElementById('client_id').value = pluginSettings.client_id || '';
        document.getElementById('client_secret').value = pluginSettings.client_secret || '';
        document.getElementById('show_completed').checked = pluginSettings.show_completed || false;
        document.getElementById('max_tasks').value = pluginSettings.max_tasks || 5;
    }
});
</script>
